<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
         <div class="flex ">
            <!-- Shape cart container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-1 gap-y-6">
                <!-- Triangle card -->
                <div class="card bg-base-100 w-56 shadow-xl ">
                    <figure>
                      <img
                        src="/images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area = 0.5 x b x h</p>

                      <div class="flex">
                        <input id="triangle-base" class="w-16 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                      
                      <input id="triangle-height" class="w-16 text-2xl p-2 rounded-sm "  type="text" placeholder="h">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl"> Area : <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Rectangle Card -->
                  <div class="card bg-base-100 w-56 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area(A) = w X I</p>
                      <div class="flex">
                        <!-- rectengle length -->
                        <input type="text" id="rectengle-length" class="w-16 text-xl p-1 rounded-sm" placeholder="length"><span class="mr-2 ml-1" >cm</span>
                        <!-- calculate width -->
                        <input id="rectangle-width" type="text" class="w-16 text-xl p-1 rounded-sm" placeholder="width"><span class="mr-2 ml-1">cm</span>
                      </div>
                     <div>
                        <p class="text-2xl">Area : <span id="rectangle-area"> 0</span> <span>cm <sup>2</sup></span></p>
                     </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parrellelogram card -->
                <div class="card bg-base-100 w-56 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallogram</h2>
                      <p>Area(A) = b x h</p>
                      <div class="flex">
                        <!-- parallogram base -->
                        <input id="parallogram-base" type="text" class="w-16 text-xl" placeholder="base"><span class="mr-2 ml-1">cm</span>
                        <!-- parallolgram height -->
                        <input id="parallogram-height" type="text" class="w-16 text-xl" placeholder="height"><span class="mr-2 ml-1">cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area : <span id="parallelogram-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="parallogram()" class="btn btn-warning w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rhombus card -->
                <div class="card bg-base-100 w-56 shadow-xl">
                    <figure>
                      <img
                        src="images/rhombus.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-xl">Area(A)=0.5xd1xd2</p>
                      <div class="flex">
                        <!-- D1 Input -->
                        <input id="d1Input" type="text" class="w-16 text-xl p-2 rounded-sm" placeholder="d1"><span class="mr-1">cm</span>
                        <input id="d2Input" type="text" class="w-16 text-xl p-2 rounded-sm"  placeholder="d2"><span >cm</span>
                      </div>
                  <div>
                    <p>Area : <span id="rhombus-area"> cm <sup>2</sup></span></p>
                  </div>
                      <div class="card-actions justify-end">
                        <button onclick="rhombusArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Triangle card -->
                <div class="card bg-base-100 w-56 shadow-xl">
                    <figure>
                      <img
                        src="images/pentagon.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button onclick="rhombusArea()" class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
             </div>
             <!-- Area calculation container -->
              <div class="w-56 border-2 border-gray-700 rounded-md">
<h3 class="text-3xl text-center p-4">Area Calculation</h3>
              </div>
         </div>
    </main>
    <script src="/scripts/triangle-calculate.js"></script>
    <script src="/scripts/rectangle-area.js"></script>
    <script src="/scripts/parallogram.js"></script>
<script src="/scripts/rhombus.js"></script>
</body>
</html>
